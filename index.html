<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Mohammad</title>
    <style>
        .uppercase-text {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p>Original: Mohammad</p>
    <p>Uppercase: <span class="uppercase-text">Mohammad</span></p>
</body>
</html>
